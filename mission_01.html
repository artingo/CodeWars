<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Blockly Mobile Layout</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.3.3/blockly.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.3.3/blocks.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.3.3/javascript.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="game-container">
  <header class="header">
    <div class="level-info">
      <div class="level-title">
        Initiierung der Ausbildung...<br/>
        Gib folgenden Text aus:<br/>
        "Willkommen, Agent Cipher."
      </div>
    </div>
    <div class="controls">
      <button class="btn btn-primary" onclick="runCode()">EXECUTE&nbsp;&gt;</button>
    </div>
  </header>

  <div class="main-content">
    <div class="blockly-area panel-minimized" id="blocklyArea">
      <div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
    </div>
    <div class="game-area">
      <div class="game-canvas" id="gameCanvas"></div>
      <div class="code-preview" id="codePreview">
        <pre id="console"></pre>
      </div>
    </div>
  </div>
</div>

<script>
  const consoleOut = document.getElementById('console');
  let workspace;

  function initBlockly() {
    const toolbox = `
      <xml  id="toolbox" style="display: none;">
        <block type="text_print" colour="%{BKY_TEXTS_HUE}"></block>
        <block type="text"></block>
      </xml>`;

    workspace = Blockly.inject('blocklyDiv', {
      toolbox: toolbox,
      zoom: {
        controls: true,
        // wheel: true,
        startScale: 1.0,
        maxScale: 3,
        minScale: 0.3,
        scaleSpeed: 1.2
      },
      trashcan: true,
      sounds: true,
      grid: {
        spacing: 20,
        length: 3,
        colour: '#00ff00', // Direkte Farbe f√ºr Grid-Linien
        snap: true
      },
      // renderer: 'classic'
    });

    Blockly.JavaScript['text_print'] = function (block) {
      // Wenn nichts verbunden ist, wird ein leerer String verwendet.
      const msg = Blockly.JavaScript.valueToCode(block, 'TEXT', Blockly.JavaScript.ORDER_NONE) || "''";
      consoleOut.textContent = msg + '\n';

      if (msg != "'Willkommen, Agent Cipher.'") {
        consoleOut.textContent += '[Error!] Try again...\n';
      }
      consoleOut.scrollTop = consoleOut.scrollHeight;
      return null;
    };
  }
</script>
<script src="js/tools.js"></script>
</body>
</html>
